<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sustainable Fashion Recommender</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #222;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
    }

    select, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #bbb;
      margin-bottom: 10px;
    }

    button {
      background: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #0c56c0;
    }

    .results {
      margin-top: 30px;
    }

    .product-card {
      background: #fafafa;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 8px;
      border-left: 6px solid #1a73e8;
    }

    .product-card h3 {
      margin-top: 0;
    }

    .similarity {
      font-size: 14px;
      color: gray;
    }
  </style>
</head>

<body>
  <header>Sustainable Fashion Recommender ðŸ‘—ðŸŒ¿</header>

  <div class="container">
    <label>Color</label>
    <select id="color">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="black">Black</option>
      <option value="pink">Pink</option>
      <option value="white">White</option>
    </select>

    <label>Clothing Type</label>
    <select id="type">
      <option value="dress">Dress</option>
      <option value="top">Top</option>
      <option value="pants">Pants</option>
      <option value="skirt">Skirt</option>
    </select>

    <label>Occasion</label>
    <select id="occasion">
      <option value="party">Party</option>
      <option value="casual">Casual</option>
      <option value="formal">Formal</option>
    </select>

    <button onclick="getRecommendations()">Get Recommendations</button>

    <div id="results" class="results"></div>
  </div>

  <script>
    async function getRecommendations() {
      const color = document.getElementById("color").value;
      const type = document.getElementById("type").value;
      const occasion = document.getElementById("occasion").value;

      const url = `https://gvbrm8a71m.execute-api.us-east-1.amazonaws.com/prod/recommend?color=${color}&type=${type}&occasion=${occasion}`;

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<p>Loading...</p>";

      try {
        const response = await fetch(url);
        const data = await response.json();

        resultsDiv.innerHTML = "";

        data.forEach(item => {
          const card = `
            <div class="product-card">
              <h3>${item.prod_name}</h3>
              <p><strong>Type:</strong> ${item.product_type_name}</p>
              <p><strong>Color:</strong> ${item.colour_group_name}</p>
              <p><strong>Brand:</strong> ${item.garment_group_name}</p>
              <p><strong>Description:</strong> ${item.detail_desc}</p>
              <p class="similarity">Similarity Score: ${item.similarity.toFixed(3)}</p>
            </div>
          `;
          resultsDiv.innerHTML += card;
        });

      } catch (error) {
        resultsDiv.innerHTML = "<p style='color:red;'>Error loading recommendations.</p>";
        console.error(error);
      }
    }
  </script>
</body>
</html>
